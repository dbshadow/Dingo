<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Link Translator</title>
    <link rel="stylesheet" href="/static/dlink.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="/"><img src="/static/logo.png" alt="D-Link Logo"></a>
        </div>
        <div class="title-container">
            <h1>D-Link Translator</h1>
        </div>
    </header>

    <main class="container">
        <div class="left-panel">
            <h2>設定</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="csv-file">1. 上傳 CSV 檔案</label>
                    <input type="file" id="csv-file" name="csv_file" accept=".csv" required>
                </div>

                <div class="form-group">
                    <label for="source-lang">2. 來源語言</label>
                    <input type="text" id="source-lang" name="source_lang" value="English" required>
                </div>

                <div class="form-group">
                    <label for="target-lang">3. 目標語言</label>
                    <input type="text" id="target-lang" name="target_lang" value="Traditional Chinese" required>
                </div>

                <div class="form-group-checkbox">
                    <input type="checkbox" id="overwrite" name="overwrite">
                    <label for="overwrite">覆寫已翻譯的欄位 (Overwrite)</label>
                </div>

                <button type-="submit">開始翻譯</button>
            </form>
            <div id="status-log"></div>
        </div>

        <div class="right-panel">
            <h2>預覽</h2>
            <div class="preview-controls">
                 <button id="download-btn" disabled>下載翻譯後的 CSV</button>
            </div>
            <div class="preview-container">
                <pre id="csv-preview"></pre>
            </div>
            <div class="progress-container">
                <div class="progress-bar-outer">
                    <div class="progress-bar-inner" id="progress-bar"></div>
                </div>
                <span id="progress-text">0%</span>
            </div>
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
