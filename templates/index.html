<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Link Translator</title>
    <link rel="stylesheet" href="/static/dlink.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Token Input Modal -->
    <div id="token-modal" class="modal">
        <div class="modal-content">
            <h2>API Token Required</h2>
            <p id="token-message">Please enter the API token to use this service.</p>
            <input type="password" id="token-input" placeholder="Enter token...">
            <button id="token-submit">Submit</button>
        </div>
    </div>

    <header>
        <div class="logo-container">
            <a href="/"><img src="/static/logo.png" alt="D-Link Logo"></a>
        </div>
        <div class="title-container">
            <h1>D-Link Translator</h1>
        </div>
    </header>

    <main class="container">
        <div class="left-panel">
            <h2>Settings</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="csv-file">1. Upload CSV File</label>
                    <input type="file" id="csv-file" name="csv_file" accept=".csv" required>
                </div>

                <div class="form-group">
                    <label for="source-lang">2. Source Language</label>
                    <select id="source-lang" name="source_lang" required>
                        <option value="Arabic">Arabic</option>
                        <option value="Chinese (Simplified)">Chinese (Simplified)</option>
                        <option value="Chinese (Traditional)">Chinese (Traditional)</option>
                        <option value="Dutch">Dutch</option>
                        <option value="English" selected>English</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Indonesian">Indonesian</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                        <option value="Polish">Polish</option>
                        <option value="Portuguese">Portuguese</option>
                        <option value="Russian">Russian</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Swedish">Swedish</option>
                        <option value="Thai">Thai</option>
                        <option value="Turkish">Turkish</option>
                        <option value="Vietnamese">Vietnamese</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="target-lang">3. Target Language</label>
                    <select id="target-lang" name="target_lang" required>
                        <option value="Arabic">Arabic</option>
                        <option value="Chinese (Simplified)">Chinese (Simplified)</option>
                        <option value="Chinese (Traditional)" selected>Chinese (Traditional)</option>
                        <option value="Dutch">Dutch</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Indonesian">Indonesian</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                        <option value="Polish">Polish</option>
                        <option value="Portuguese">Portuguese</option>
                        <option value="Russian">Russian</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Swedish">Swedish</option>
                        <option value="Thai">Thai</option>
                        <option value="Turkish">Turkish</option>
                        <option value="Vietnamese">Vietnamese</option>
                    </select>
                </div>

                <div class="form-group-checkbox">
                    <input type="checkbox" id="overwrite" name="overwrite">
                    <label for="overwrite">Overwrite existing translations</label>
                </div>

                <button type="submit">Start Translation</button>
            </form>
            <div id="status-log"></div>
        </div>

        <div class="right-panel">
            <h2>Preview</h2>
            <div class="preview-controls">
                 <button id="download-btn" disabled>Download Translated CSV</button>
            </div>
            <div class="preview-container" id="csv-preview">
                <!-- The table will be dynamically generated here by JavaScript -->
            </div>
            <div class="progress-container">
                <div class="progress-bar-outer">
                    <div class="progress-bar-inner" id="progress-bar"></div>
                </div>
                <span id="progress-text">0%</span>
            </div>
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
